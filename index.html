<!doctype html>
<html lang="en" data-framework="backbonejs">
    <head>
        <meta charset="utf-8">
        <title>Backbone + RequireJS</title>
        <link rel="stylesheet" href="assets/vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/component.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="col-md-12">
                    <h1>zigolis.com</h1>
                </div>
            </div>
        </header>

        <div class="jumbotron">
            <div class="container">
                <h1>Backbone + Require</h1>
                <p>
                    This is a simple and minimalist example using Backbone and
                    RequireJS. The one works with Views/Sub-Views and Events.
                </p>
            </div>
        </div>

        <section class="container main">
            <div class="row">
                <div class="col-md-3">
                    <h2>JS News</h2>

                    <ul class="list-group">
                        <script type="text/html" id="tmp-article-list">
                            <% collection.each(function(model){ %>
                                <li>
                                    <a href="article/<%= model.id %>" class="list-group-item">
                                        <%= model.getTitle() %>
                                    </a>
                                </li>
                            <% }); %>
                        </script>
                    </ul>
                </div><!--col-md-3-->

                <section class="col-md-9">
                    <article>
                        <script type="text/html" id="tmp-article-content">
                            <h2><%= activeModel.getTitle() %></h2>
                            <p><%= activeModel.getContent() %></p>
                        </script>
                    </article>

                    <h2>Discussion</h2>

                    <ul class="discussion">
                        <script type="text/html" id="tmp-article-comments">
                            <% collection.each(function(model){ %>
                                <li>
                                    <b><%= model.getAuthorName() %></b>
                                    <p><%= model.getContent() %></p>
                                </li>
                            <% }); %>
                        </script>
                    </ul>
                </section><!--col-md-9-->
            </div>
        </section><!-- container -->

        <section class="row comments">
            <div class="col-md-12">
                <h3>Write a comment</h3>

                <form>
                    <span class="col-md-6">
                        <input type="text" id="name" class="form-control input-lg" placeholder="Name">
                    </span>

                    <span class="col-md-6">
                        <input type="email" id="email" class="form-control input-lg" placeholder="Email">
                    </span>

                    <span class="col-md-12">
                        <textarea id="msg" class="form-control input-lg" placeholder="Comment"></textarea>
                        <button class="btn btn-lg btn-alert btn-block" type="submit">Post comment</button>
                    </span>
                </form>
            </div>
        </section>

        <footer id="footer">
            <p>Made with ‚ù§ by a geek from magic island</p>
        </footer>

        <script data-main="assets/js/main" src="assets/vendor/requirejs/require.js"></script>
    </body>
</html>
